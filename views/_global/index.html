<!DOCTYPE html>
<html>
    <head>
        <title>Conference Halls - {% block naslov %}Home{% endblock %}</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="{{ BASE }}assets/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ BASE }}assets/libs/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{ BASE }}assets/css/main.css">
    </head>
    <body>
        <div class="container">
        
            <header>
                <div class="row">
                        <div class="col col-sm">
                                <a href="{{ BASE }}">
                                    <img src="{{ BASE }}assets/img/banner-1.jpg" alt="Banner 1" class="banner-img">
                                </a>
                            </div>

                            <div class="col col-sm">
                                <div class="social text-right">
                                    <a href="#"><i class="fa fa-linkedin"></i></a>
                                    <a href="#"><i class="fa fa-facebook-f"></i></a>
                                    <a href="#"><i class="fa fa-youtube"></i></a>
                                </div>
                                <div class="search-box">
                                        <form method="post" action="{{ BASE }}search">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="text" name="query" class="form-control" placeholder="Search by hall name or description (enter 3 characters min)" required pattern="[^\s]{3,}">
                                                    <button type="submit" class="btn btn-primary input-group-append">
                                                        <i class="fa fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                        </form>
                                    </div>
                            </div>
                </div>
                
                <nav class="navbar navbar-expand-lg navbar-light bg-white justify-content-center">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="{{ BASE }}halls/"><i class="fa fa-home"></i>Halls</a>
                            <a class="nav-item nav-link" href="{{ BASE }}administrator/login"><i class="fa fa-user"></i>Login</a>
                            <a class="nav-item nav-link" href="{{ BASE }}administrator/halls"><i class="fa fa-list"></i>Profile</a>
                            <a class="nav-item nav-link" href="{{ BASE }}contact/"><i class="fa fa-phone"></i>Contact</a>
                            <a class="nav-item nav-link" href="{{ BASE }}aboutUs/"><i class="fa fa-address-card"></i>About Us</a>
                            <a class="nav-item nav-link" href="{{ BASE }}administrator/logout/"><i class="fa fa-sign-out"></i>Log Out</a>
                        </div>
                    </div>
                </nav>
                
            </header>
            <main>
                {% block main %}
                {% endblock %}
            </main>
            <footer class="page-footer text-center font-small blue">
                    <p>Â© 2019 Males & Boggiano, <a href="http://fir.singidunum.ac.rs/"> Univerzitet Singidunum</a></p>                    
                    <p>Belgrade current time (CEST): {{ "now"|date("d. m. Y. H:i", timezone="Europe/Belgrade") }}</p>
            </footer>       
        </div>
    </body>
</html>
