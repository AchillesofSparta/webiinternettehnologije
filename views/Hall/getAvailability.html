{% extends "_global/index.html" %}

{% block main %}

<form class="halls-form col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6" method="POST" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                    Check Availability
            </div>
    <div class="card-body">
        <div class="form-group">
            <label for="hall_name">Select a Hall:</label>
            <select type="form-control" id="hall_name" name="hall_name" class="form-control" required>
                {% for hall in halls %}
                <option value="{{ hall.hall_id }}">
                    {{ hall.name|escape }}
                </option>"
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
                <label for="check_date">Check this Hall availability by selecting a date:</label>
                <input type="date" id="check_date" name="check_date" class="form-control" required>             
        </div>
    </div>
             
    <div class="card-footer">
            <button type="submit" class="btn btn-primary">
                Check
            </button>
        </div> 
    
        <div class="back text-center">
                <a href="{{ BASE }}">Back to all Halls</a>
        </div> 
                
    </div>
</form> 

{% endblock %}
