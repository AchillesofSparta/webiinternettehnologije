{% extends "_global/index.html" %}

{% block main %}

<div class="row">
    
    <form action="{{ BASE }}administrator/register" method="POST" class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
    <div class="card">
        <div class="card-header">
            Admin Registration
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="input_email">E-mail:</label>
                <input type="email" id="input_email" name="reg_email" required class="form-control"
                    placeholder="Enter e-mail address which will serve as the username">
            </div>

            <div class="form-group">
                <label for="input_password_1">Password once:</label>
                <input type="password" id="input_password_1" name="reg_password_1" required class="form-control"
                    placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="input_password_2">Password again:</label>
                <input type="password" id="input_password_2" name="reg_password_2" required class="form-control"
                    placeholder="Enter password again">
            </div>
        </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
            </div>
    </div>
    </form>

</div>

{% endblock %}
