{% extends "_global/index.html" %}

{% block main %}

<form action="{{ BASE }}administrator/login" method="POST" class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
    <div class="card">
            <div class="card-header">
                    Admin Login
            </div>
            <div class="card-body">
    <div class="form-group">
        <label for="input_username">Username:</label>
        <input type="text" id="input_username" name="login_username" required class="form-control"
            placeholder="Enter your username">
    </div>

    <div class="form-group">
        <label for="input_password">Password:</label>
        <input type="password" id="input_password" name="login_password" required class="form-control"
            placeholder="Enter your password">
    </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary">
            Login
        </button>
    </div> 
</div>
</form>

{% endblock %}
